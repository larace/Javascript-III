<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products</title>
  <link rel="stylesheet" href="./styles/css/styles.css">
</head>
<body>
  <main class="product__container">
    <div class="product">
      <section>
        <div class="product__img">
          <p class="product__joke-shirt"></p>
          <img src="./images/dad.jpeg" alt="daddy" class="daddy-image">
          <div class="imageProduct">
            <img class="product__image"/>
          </div>
        </div>
        <div id="radio__container" class="radio-container"></div>
      </section>
      <section>
        <div class="product__text">
          <div class="product__info">
            <h1 id="product__title"></h1>
            <h2 id="product__price"></h2>
          </div>
          <div class="product__joke"></div>
        </div>
      </section>
    </div>
    <ul id="product__list"></ul>
  </main>
</body>
<script type="module" src="./module/product.js"></script>

</html>
